<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="input-groups">
          <div class="input">
            <label for="day">D A Y</label>
            <input type="number" id="day" placeholder="DD" min="1" max="31" />
          </div>
          <div class="input">
            <label for="month">M O N T H</label>
            <input type="number" id="month" placeholder="MM" min="1" max="12" />
          </div>
          <div class="input">
            <label for="year">Y E A R</label>
            <input type="number" id="year" placeholder="YYYY" min="1900" />
          </div>
        </div>

        <div>
          <button id="calculate">Calculate Age</button>
        </div>

        <div class="output">
          <div><span id="years">--</span> years</div>
          <div><span id="months">--</span> months</div>
          <div><span id="days">--</span> days</div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
